<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}
</style>
</head>

<h2 align="center">ASSIGNMENT'S COVERPAGE GENERATOR</h2>

    <div class="row">

      </div>

        </div>
        </div>
    <div class="row">
      <div class="col-25">
        <label for="title">Assignment Title</label>
      </div>
      <div class="col-75">
        <input type="text" id="s_name" name="title" placeholder="Your subject name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="studname">Student Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="stud_name" name="studname" placeholder="Your name..">

    <div class="row">

      </div>

    </div>
    <div class="row">
      <div class="col-25">
        <label for="mentor">Mentor Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="m_name" name="mentor" placeholder="Your mentor name..">

        </div>
    <div class="row">
      <input type="submit" value="Create" name="submit">
    </div>
  </form>
</div>
